<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="styleSheet" href="master_styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <div id="display"></div>
    <div id="buttons">
        <button class="button" class="button_operators" class="button_operators-clear">C</button>
        <button class="button" class="button_operators">+/-</button>
        <button class="button" class="button_operators">%</button>
        <button class="button" class="button_operators">/</button>
        <button class="button" class="button_numbers">7</button>
        <button class="button" class="button_numbers">8</button>
        <button class="button" class="button_numbers">9</button>
        <button class="button" class="button_operators">X</button>
        <button class="button" class="button_numbers">4</button>
        <button class="button" class="button_numbers">5</button>
        <button class="button" class="button_numbers">6</button>
        <button class="button" class="button_operators">-</button>
        <button class="button" class="button_numbers">1</button>
        <button class="button" class="button_numbers">2</button>
        <button class="button" class="button_numbers">3</button>
        <button class="button"class="button_operators">+</button>
        <button class="button"class="button_numbers">0</button>
        <button class="button"class="button_operators">.</button>
        <button class="button"class="button_operators" class="button_operators-equals">=</button>
    </div>

</body>

</html>
